<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0b10" stroke="#5ba3a5" stroke-width="1"/>

  <!-- Inner observation ring -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#5ba3a5" stroke-width="1.5" stroke-opacity="0.6"/>

  <!-- Center dot - the "eye" -->
  <circle cx="16" cy="16" r="4" fill="#5ba3a5"/>

  <!-- Subtle glow effect -->
  <circle cx="16" cy="16" r="4" fill="#5ba3a5" opacity="0.3">
    <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
